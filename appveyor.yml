environment:
  matrix:
  - TOXENV: "py27-django1.11"
  - TOXENV: "py35-django1.11"
  - TOXENV: "py36-django1.11"
  - TOXENV: "py37-django1.11"

build: off

install:
- C:\Python36\python -m pip install tox

test_script:
- C:\Python36\python -m tox

after_build:
- appveyor PushArtifact "%userprofile%\\.rotest\\core_logger\\core_logger.log"
