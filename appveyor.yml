environment:
  matrix:
  - TOXENV: "py2.7-django1.11"
  - TOXENV: "py3.6-django1.11"
  - TOXENV: "py3.7-django1.11"
  - TOXENV: "py3.7-django2.0"

build: off

install:
- C:\Python36\python -m pip install tox

test_script:
- C:\Python36\python -m tox

on_failure:
- appveyor PushArtifact "%userprofile%\\.rotest\\core_logger\\core_logger.log"
